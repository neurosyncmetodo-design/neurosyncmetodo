        body { font-family: 'Inter', sans-serif; }

        .chat-message {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #5D5CDE;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .quick-reply-btn {
            transition: all 0.2s ease;
        }

            transform: translateY(-2px);

        // Initialize dark mode
        function initDarkMode() {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.classList.add('dark');
                document.getElementById('darkModeIcon').textContent = '☀️';
            }
        }

        // Toggle dark mode
        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            const icon = document.getElementById('darkModeIcon');
            icon.textContent = document.documentElement.classList.contains('dark') ? '☀️' : '🌙';
        }

        // Add message to chat
        function addMessage(text, isUser = false) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message flex ${isUser ? 'justify-end' : 'justify-start'}`;

            const bubble = document.createElement('div');
            bubble.className = `max-w-[80%] p-4 rounded-2xl ${
                isUser
                    ? 'bg-gradient-to-r from-primary to-secondary text-white'
                    : 'bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white'
            }`;
            bubble.innerHTML = text.replace(/\n/g, '<br>').replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

            messageDiv.appendChild(bubble);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Show typing indicator
        function showTyping() {
            const chatMessages = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typing-indicator';
            typingDiv.className = 'chat-message flex justify-start';
            typingDiv.innerHTML = `
                <div class="bg-gray-100 dark:bg-gray-700 p-4 rounded-2xl">
                    <div class="typing-indicator">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Hide typing indicator
        function hideTyping() {
            const typing = document.getElementById('typing-indicator');
            if (typing) typing.remove();
        }

        // Show quick reply buttons
        function showQuickReplies(buttons) {
            const container = document.getElementById('quickReplyButtons');
            container.innerHTML = '';

            buttons.forEach(button => {
                const btn = document.createElement('button');
                btn.className = 'quick-reply-btn px-4 py-2 text-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-white border-2 border-primary rounded-xl hover:bg-primary hover:text-white transition-all';
                btn.textContent = button.text;
                btn.onclick = () => handleQuickReply(button.action, button.text);
                container.appendChild(btn);
            });
        }

        // Handle quick reply button click
        function handleQuickReply(action, text) {
            addMessage(text, true);
            processKnowledgeBase(action);
        }

        // Process knowledge base
        function processKnowledgeBase(key) {
            const entry = knowledgeBase[key];

            if (!entry) {
                showTyping();
                setTimeout(() => {
                    hideTyping();
                    addMessage("Lo siento, no tengo información sobre eso. ¿Puedo ayudarte con algo más?");
                    showQuickReplies(knowledgeBase.menu_principal.buttons);
                }, 1000);
                return;
            }

            menuSystem.history.push(menuSystem.currentMenu);
            menuSystem.currentMenu = key;

            showTyping();
            setTimeout(() => {
                hideTyping();
                addMessage(entry.answer);
                if (entry.buttons) {
                    showQuickReplies(entry.buttons);
                }
            }, 1000);
        }

        // Handle user input
        function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();

            if (!message) return;

            addMessage(message, true);
            input.value = '';

            // Simple keyword matching
            const lowerMessage = message.toLowerCase();
            let matchedKey = null;

            // Keywords mapping
            const keywords = {
                'precio': 'menu_precios',
                'cuanto cuesta': 'menu_precios',
                'servicio': 'menu_servicios',
                'metodo': 'menu_metodo',
                'audio': 'audio_personalizado',
                'sesion online': 'sesion_online',
                'minisesion': 'minisesiones',
                'club': 'clubes_deportivos',
                'empresa': 'empresas',
                'regalo': 'regala_neurosync',
                'espectaculo': 'espectaculos',
                'contacto': 'contacto',
                'gratis': 'solicitar_audio',
                'hipnosis': 'menu_metodo',
                'funciona': 'faq_funciona',
                'control': 'faq_control',
                'menu': 'menu_principal',
                'inicio': 'menu_principal'
            };

            for (const [keyword, key] of Object.entries(keywords)) {
                if (lowerMessage.includes(keyword)) {
                    matchedKey = key;
                    break;
                }
            }

            if (matchedKey) {
                processKnowledgeBase(matchedKey);
            } else {
                showTyping();
                setTimeout(() => {
                    hideTyping();
                    addMessage("Interesante pregunta. ¿Puedo sugerirte algunos temas que podrían ayudarte?");
                    showQuickReplies(knowledgeBase.menu_principal.buttons);
                }, 1000);
            }
        }

        // Handle enter key
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Initialize chat
        function initChat() {
            initDarkMode();
            processKnowledgeBase('menu_principal');
        }

        // Start chat when page loads
        window.addEventListener('DOMContentLoaded', initChat);
    </script>
